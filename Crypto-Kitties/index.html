<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Kitties</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="cat">

      <div class="ears">
        <div class="ear left_ear"><div class="inner_ear left_inner_ear"></div></div>
        <div class="ear right_ear"><div class="inner_ear right_inner_ear"></div></div>
      </div>

      <div class="head">
        <div class="head_marking"></div>
        <div class="eyes">
          <div class="eye"><div class="eyelashes">\ | /</div><div class="pupils"><div class="iris"></div><div class="pupil_highlight"></div></div></div>
          <div class="eye"><div class="eyelashes">\ | /</div><div class="pupils"><div class="iris"></div><div class="pupil_highlight"></div></div></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
          <div class="whiskers">
            <div class="whisker left_whiskers">\|/</div>
            <div class="whisker right_whiskers">\|/</div>
          </div>
      </div>

      <div class="body">
        <div class="belly"></div>
          <div class="legs">
            <div class="leg"><div class="front_paw"></div></div>
            <div class="leg"><div class="front_paw"></div></div>
          <div class="back_legs">
              <div class="back_leg"><div class="back_paw"></div></div>
              <div class="back_leg"><div class="back_paw"></div></div>
          </div>
          </div>
      </div>

      <div class="tail"></div>

    </div>
  </body>
</html>
